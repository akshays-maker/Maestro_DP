appId: waterwala.com.prime
---
- launchApp
- runFlow:
    when:
      visible: "Allow"
    commands:
      - tapOn: "Allow"
- runFlow:
    when:
      visible: "Mobile number"
    commands:
      - tapOn: "Mobile number"
- runFlow:
    when:
      visible: "Phone"
    commands:
      - tapOn: "Phone"
- runFlow:
    when:
      visible:
        id: "*mobile*"
    commands:
      - tapOn:
          id: "*mobile*"
- inputText: "9876543210"
- runFlow:
    when:
      visible: "Request OTP"
    commands:
      - tapOn: "Request OTP"

