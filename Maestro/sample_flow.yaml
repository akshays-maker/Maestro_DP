appId: waterwala.com.prime
---
- launchApp
- runFlow:
    when:
      visible: "Mobile number"
    commands:
      - tapOn: "Mobile number"
- runFlow:
    when:
      visible: "Mobile Number"
    commands:
      - tapOn: "Mobile Number"
- runFlow:
    when:
      visible: "Enter mobile number"
    commands:
      - tapOn: "Enter mobile number"
- runFlow:
    when:
      visible: "Phone"
    commands:
      - tapOn: "Phone"
- runFlow:
    when:
      visible:
        id: "*mobile*"
    commands:
      - tapOn:
          id: "*mobile*"
- inputText: "9876543210"
- runFlow:
    when:
      visible: "Request OTP"
    commands:
      - tapOn: "Request OTP"
- runFlow:
    when:
      visible: "GET OTP"
    commands:
      - tapOn: "GET OTP"
- runFlow:
    when:
      visible: "Send OTP"
    commands:
      - tapOn: "Send OTP"
