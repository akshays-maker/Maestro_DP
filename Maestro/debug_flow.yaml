appId: waterwala.com.prime
---
- launchApp
- waitForAnimationToEnd:
    timeout: 5000
- takeScreenshot: "01_app_launched.png"
# Try simple text variations first
- runFlow:
    when:
      visible: "Mobile number"
    commands:
      - tapOn: "Mobile number"
      - takeScreenshot: "02_found_mobile_number.png"
- runFlow:
    when:
      visible: "Enter mobile number"
    commands:
      - tapOn: "Enter mobile number"  
      - takeScreenshot: "02_found_enter_mobile.png"
- runFlow:
    when:
      visible: "Phone"
    commands:
      - tapOn: "Phone"
      - takeScreenshot: "02_found_phone.png"
# Always try fallback tap (no condition)
- tapOn:
    point: "50%,40%"
- takeScreenshot: "02_fallback_center_tap.png"
- inputText: "9876543210"
- takeScreenshot: "03_after_input.png"
# Try OTP button
- runFlow:
    when:
      visible: "Request OTP"
    commands:
      - tapOn: "Request OTP"
- runFlow:
    when:
      visible: "GET OTP"
    commands:
      - tapOn: "GET OTP"
- runFlow:
    when:
      visible: "Send OTP"
    commands:
      - tapOn: "Send OTP"
- takeScreenshot: "04_final.png"