name: Maestro POC - Fallback x86_64

on:
  workflow_dispatch:

jobs:
  run-maestro-fallback:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Maestro
        run: |
          curl -Ls https://get.maestro.mobile.dev | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Check repository contents
        run: |
          echo "=== Repository structure ==="
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo ""
          echo "=== Maestro directory ==="
          ls -la Maestro/

      - name: Prepare test script
        run: |
          cat > run_test.sh << 'EOF'
          #!/bin/bash
          
          echo "=== DEVICE INFORMATION ==="
          adb wait-for-device
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
          
          echo "Device model: $(adb shell getprop ro.product.model)"
          echo "Android version: $(adb shell getprop ro.build.version.release)"
          echo "API level: $(adb shell getprop ro.build.version.sdk)"
          echo "CPU ABI: $(adb shell getprop ro.product.cpu.abi)"
          echo "==============================="
          
          APK_FILE=$(find . -name "*.apk" -type f | head -1)
          if [ -z "$APK_FILE" ]; then
            echo "No APK found"
            exit 1
          fi
          
          echo "Installing: $APK_FILE"
          adb install -r "$APK_FILE"
          
          # Get the package name from the APK
          PACKAGE_NAME=$(aapt dump badging "$APK_FILE" 2>/dev/null | grep "package:" | sed -n "s/.*name='\([^']*\)'.*/\1/p" || echo "waterwala.com.prime")
          echo "Package name: $PACKAGE_NAME"
          
          # Clear app data and grant permissions
          echo "Preparing app environment..."
          adb shell pm clear "$PACKAGE_NAME" 2>/dev/null || echo "Could not clear app data"
          
          # Try to launch the app and verify it starts
          echo "Attempting to launch app..."
          adb shell am start -n "$PACKAGE_NAME/.MainActivity" 2>/dev/null || adb shell monkey -p "$PACKAGE_NAME" -c android.intent.category.LAUNCHER 1
          
          # Wait and check if app is running
          sleep 8
          RUNNING_PROCESS=$(adb shell ps | grep "$PACKAGE_NAME" || echo "")
          if [ -n "$RUNNING_PROCESS" ]; then
            echo "✅ App is running: $RUNNING_PROCESS"
          else
            echo "❌ App failed to start - checking for crashes..."
            adb logcat -d | grep -i "crash\|exception\|error" | tail -10
          fi
          
          cd Maestro
          echo "Running crash debug flow first..."
          maestro test crash_debug_flow.yaml || echo "Crash debug flow had issues"
          
          echo "Running debug flow..."
          maestro test debug_flow.yaml || echo "Debug flow had issues"
          
          echo "Running simple flow..."
          maestro test simple_flow.yaml || echo "Simple flow had issues"
          EOF
          chmod +x run_test.sh

      - name: Start Emulator and Run Test (x86_64 fallback)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis_playstore
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -memory 4096 -partition-size 4096
          disable-animations: true
          script: ./run_test.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results-fallback
          path: |
            Maestro/*.yaml
            Maestro/*.png
            ~/.maestro/logs/