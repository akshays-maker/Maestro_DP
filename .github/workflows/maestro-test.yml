name: Maestro Mobile Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
          

jobs:
  maestro-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Increase Swap Memory (Community Fix)
      run: |
        sudo fallocate -l 4G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        echo "âœ… Swap memory added successfully"
        
    - name: Install Maestro CLI
      run: |
        echo "Installing Maestro CLI..."
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH
        
    - name: Verify Maestro installation
      run: |
        maestro --version
        
    - name: Prepare Maestro test script
      run: |
        cat > run_maestro_tests.sh << 'EOF'
        #!/usr/bin/env bash
        set -e
        echo "=== MAESTRO TEST EXECUTION ==="
        
        # Wait for device and boot completion
        adb wait-for-device
        timeout 180 bash -c 'until adb shell getprop sys.boot_completed | grep -m 1 1; do sleep 2; done'
        adb shell input keyevent 82 || true
        sleep 20
        
        # Disable animations for stable testing
        adb shell settings put global window_animation_scale 0 || true
        adb shell settings put global transition_animation_scale 0 || true
        adb shell settings put global animator_duration_scale 0 || true
        
        # Install APK
        cd Maestro
        if [ -f "android-customer-app-changes-may-s1.apk" ]; then
          echo "Installing APK..."
          adb install -r "android-customer-app-changes-may-s1.apk"
          echo "APK installed successfully"
        else
          echo "APK file not found"
          exit 1
        fi
        
        # Run simple_flow only
        echo "ğŸš€ Running simple_flow.yaml..."
        maestro test simple_flow.yaml
        echo "âœ… simple_flow.yaml completed successfully"
        EOF
        chmod +x run_maestro_tests.sh
    - name: Run Maestro Tests with Stable Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: pixel
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        disable-animations: false
        script: ./run_maestro_tests.sh
        
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-test-results
        path: |
          Maestro/*.png
          ~/.maestro/logs/
          **/*screenshot*.png
        retention-days: 30
        
    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: |
          Maestro/*.png
          **/*screenshot*.png
        retention-days: 7