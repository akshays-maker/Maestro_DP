name: Maestro Mobile Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_additional_tests:
        description: 'Run additional tests after simple_flow'
        required: false
        default: false
        type: boolean
      debug_flow:
        description: 'Run debug flow'
        required: false
        default: false
        type: boolean
      crash_flow:
        description: 'Run crash debug flow'
        required: false
        default: false
        type: boolean
          

jobs:
  maestro-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install system image and create AVD
      run: |
        echo "Installing system image..."
        sdkmanager "system-images;android-30;default;x86_64"
        echo "System image installed"       
    - name: Create and start AVD
      run: |
        echo "Creating Android Virtual Device..."
        echo "no" | avdmanager create avd -n test_avd -k "system-images;android-30;default;x86_64" --force
        echo "Starting emulator..."
        nohup $ANDROID_HOME/emulator/emulator -avd test_avd -no-snapshot -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim &
        
    - name: Wait for emulator to be ready
      run: |
        echo "Waiting for emulator to be ready..."
        adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d "\r") ]]; do sleep 1; done; input keyevent 82'
        echo "Emulator is ready!"
        adb devices
        
    - name: Install Maestro CLI
      run: |
        echo "Installing Maestro CLI..."
        curl -Ls "https://get.maestro.mobile.dev" | bash
        echo "$HOME/.maestro/bin" >> $GITHUB_PATH
        
    - name: Verify Maestro installation
      run: |
        maestro --version
        
    - name: Install APK on emulator
      run: |
        echo "Installing APK on emulator..."
        cd Maestro
        if [ -f "android-customer-app-changes-may-s1.apk" ]; then
          adb install android-customer-app-changes-may-s1.apk
          echo "APK installed successfully"
        else
          echo "APK file not found in Maestro directory"
          ls -la
          exit 1
        fi
        
    - name: Run Primary Test - Simple Flow
      run: |
        echo "Running primary test - simple_flow.yaml..."
        cd Maestro
        maestro test simple_flow.yaml
        echo "✅ simple_flow.yaml completed successfully"
        
    - name: Run Debug Flow (Optional)
      if: github.event.inputs.debug_flow == 'true' || github.event.inputs.run_additional_tests == 'true'
      run: |
        echo "Running debug_flow.yaml..."
        cd Maestro
        if [ -f "debug_flow.yaml" ]; then
          maestro test debug_flow.yaml
          echo "✅ debug_flow.yaml completed"
        else
          echo "⚠️  debug_flow.yaml not found, skipping"
        fi
        
    - name: Run Crash Debug Flow (Optional)  
      if: github.event.inputs.crash_flow == 'true' || github.event.inputs.run_additional_tests == 'true'
      run: |
        echo "Running crash_debug_flow.yaml..."
        cd Maestro
        if [ -f "crash_debug_flow.yaml" ]; then
          maestro test crash_debug_flow.yaml
          echo "✅ crash_debug_flow.yaml completed"
        else
          echo "⚠️  crash_debug_flow.yaml not found, skipping"
        fi
        
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: maestro-test-results
        path: |
          Maestro/*.png
          ~/.maestro/logs/
        retention-days: 30
        
    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: |
          Maestro/*.png
        retention-days: 7