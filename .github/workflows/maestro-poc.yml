name: Maestro POC

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-maestro-poc:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Maestro
        run: |
          curl -Ls https://get.maestro.mobile.dev | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Check repository contents
        run: |
          echo "=== Repository structure ==="
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo ""
          echo "=== Maestro directory ==="
          ls -la Maestro/

      - name: Prepare test script
        run: |
          cat > run_test.sh << 'EOF'
          #!/bin/bash
          
          echo "=== WAITING FOR DEVICE TO BE READY ==="
          
          # Wait for device to be detected by ADB (not just online)
          echo "Waiting for ADB to detect device..."
          timeout 120 bash -c '
            while true; do
              if adb devices | grep -q "emulator.*device"; then
                echo "Device detected by ADB"
                break
              fi
              echo "Still waiting for device... ($(adb devices))"
              sleep 3
            done
          '
          
          # Additional wait for boot completion with retries
          echo "Waiting for boot completion..."
          timeout 180 bash -c '
            while true; do
              BOOT_COMPLETED=$(adb shell getprop sys.boot_completed 2>/dev/null || echo "0")
              if [ "$BOOT_COMPLETED" = "1" ]; then
                echo "Boot completed successfully"
                break
              fi
              echo "Boot completion status: $BOOT_COMPLETED"
              sleep 5
            done
          '
          
          # Wait for package manager to be ready
          echo "Waiting for package manager..."
          timeout 60 bash -c '
            while true; do
              if adb shell pm list packages >/dev/null 2>&1; then
                echo "Package manager is ready"
                break
              fi
              echo "Package manager not ready yet..."
              sleep 3
            done
          '
          
          echo "=== DEVICE INFORMATION ==="
          adb shell getprop ro.product.model
          adb shell getprop ro.build.version.release
          adb shell getprop ro.build.version.sdk
          adb shell getprop ro.product.cpu.abi
          echo "==============================="
          
          APK_FILE=$(find . -name "*.apk" -type f | head -1)
          if [ -z "$APK_FILE" ]; then
            echo "No APK found"
            exit 1
          fi
          
          echo "Installing: $APK_FILE"
          adb install -r "$APK_FILE"
          
          # Get the package name from the APK
          PACKAGE_NAME="waterwala.com.prime"
          echo "Package name: $PACKAGE_NAME"
          
          # Clear app data and grant permissions
          echo "Preparing app environment..."
          adb shell pm clear "$PACKAGE_NAME" 2>/dev/null || echo "Could not clear app data"
          adb shell pm grant "$PACKAGE_NAME" android.permission.READ_PHONE_STATE 2>/dev/null || echo "Phone permission granted"
          adb shell pm grant "$PACKAGE_NAME" android.permission.INTERNET 2>/dev/null || echo "Internet permission granted"
          adb shell pm grant "$PACKAGE_NAME" android.permission.ACCESS_NETWORK_STATE 2>/dev/null || echo "Network permission granted"
          
          # Try to launch the app and verify it starts
          echo "Attempting to launch app..."
          adb shell monkey -p "$PACKAGE_NAME" -c android.intent.category.LAUNCHER 1
          
          # Wait and check if app is running, with detailed logging
          echo "Waiting 10 seconds for app to start..."
          sleep 10
          
          echo "Checking running processes..."
          adb shell ps | grep "$PACKAGE_NAME" || echo "âŒ App not found in running processes"
          
          echo "Checking for crash logs..."
          adb logcat -d | grep -E "($PACKAGE_NAME|AndroidRuntime|FATAL)" | tail -15
          
          echo "Taking screenshot to see current state..."
          adb shell screencap -p > /tmp/pre_maestro.png || echo "Could not take screenshot"
          
          cd Maestro
          echo "Running crash debug flow first..."
          maestro test crash_debug_flow.yaml || echo "Crash debug flow had issues"
          
          echo "Running debug flow..."
          maestro test debug_flow.yaml || echo "Debug flow had issues"
          
          echo "Running simple flow..."
          maestro test simple_flow.yaml || echo "Simple flow had issues"
          EOF
          chmod +x run_test.sh

      - name: Start Emulator and Run Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -memory 2048 -partition-size 2048
          disable-animations: true
          script: ./run_test.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: |
            Maestro/*.yaml
            Maestro/*.png
            ~/.maestro/logs/
