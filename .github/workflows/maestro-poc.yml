name: Maestro POC

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-maestro-poc:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Maestro
        run: |
          curl -Ls https://get.maestro.mobile.dev | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Check repository contents
        run: |
          echo "=== Repository structure ==="
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo ""
          echo "=== Maestro directory ==="
          ls -la Maestro/

      - name: Prepare test script
        run: |
          cat > run_test.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "=== DEVICE INFORMATION ==="
          echo "Device model: $(adb shell getprop ro.product.model)"
          echo "Android version: $(adb shell getprop ro.build.version.release)"
          echo "API level: $(adb shell getprop ro.build.version.sdk)"
          echo "==============================="
          
          echo "Waiting for device (max 60s)..."
          timeout 60 adb wait-for-device || (echo "Device timeout" && exit 1)
          
          echo "Waiting for boot completion (max 90s)..."
          timeout 90 bash -c 'while [[ -z $(adb shell getprop sys.boot_completed 2>/dev/null) ]]; do sleep 2; done' || (echo "Boot timeout" && exit 1)
          
          APK_FILE=$(find . -name "*.apk" -type f | head -1)
          if [ -z "$APK_FILE" ]; then
            echo "No APK found"
            exit 1
          fi
          
          echo "Installing: $APK_FILE"
          adb install "$APK_FILE" || (echo "Install failed" && exit 1)
          
          cd Maestro
          echo "Running quick debug test..."
          timeout 120 maestro test debug_flow.yaml || echo "Debug flow had issues"
          
          echo "Running simple coordinate-based test..."
          timeout 120 maestro test simple_flow.yaml || echo "Simple flow had issues"
          
          echo "Running main test..."
          timeout 120 maestro test sample_flow.yaml || echo "Main test had issues"
          EOF
          chmod +x run_test.sh

      - name: Start Emulator and Run Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: default
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -memory 2048
          disable-animations: true
          script: timeout 600 ./run_test.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-results
          path: |
            Maestro/sample_flow.yaml

            Maestro/*.png
            ~/.maestro/logs/
